name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.6", "3.7", "3.8", "3.10"]
        env:
          - TOX_ENV=flake8
          - TOX_ENV=check_rst
          - TOX_ENV=coverage
          - TOX_ENV=py36-django111
          - TOX_ENV=py36-django22
          - TOX_ENV=py37-django111
          - TOX_ENV=py38-django22
          - TOX_ENV=py39-django22
          - TOX_ENV=py310-django32
          - TOX_ENV=py39-django32
          - TOX_ENV=py310-django40
          - TOX_ENV=py310-django41
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools tox

      - name: Run tox
        env:
          TOX_ENV: ${{ matrix.env.TOX_ENV }}
        run: tox -e $TOX_ENV

      - name: Show tox logs
        if: failure()
        run: cat tox_log/*.log
