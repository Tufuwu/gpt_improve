name: Django Storages CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        toxenv:
          - flake8
          - py36-django22
          - py37-django22
          - py38-django22
          - py39-django22
          - py36-django30
          - py37-django30
          - py38-django30
          - py39-django30
          - py36-django31
          - py37-django31
          - py38-django31
          - py39-django31
          - py36-djangomain
          - py37-djangomain
          - py38-djangomain
          - py39-djangomain
      allow_failures:
        - toxenv: py36-djangomain
        - toxenv: py37-djangomain
        - toxenv: py38-djangomain
        - toxenv: py39-djangomain

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: pip install tox

    - name: Run tests
      env:
        TOXENV: ${{ matrix.toxenv }}
      run: tox
