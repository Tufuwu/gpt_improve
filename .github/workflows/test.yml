name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.7, 3.6]
        django-version: ["Django>=3.0,<3.1", "Django>=2.2,<2.3"]
        run-web-tests: [true, false]
        use-custom-model: [true, false]
        exclude:
          - python-version: 3.8
            django-version: "Django>=3.0,<3.1"
            run-web-tests: false
            use-custom-model: true
          - python-version: 3.8
            django-version: "Django>=3.0,<3.1"
            run-web-tests: false
            use-custom-model: false
          - python-version: 3.7
            django-version: "Django>=3.0,<3.1"
            run-web-tests: true
            use-custom-model: true
          - python-version: 3.7
            django-version: "Django>=3.0,<3.1"
            run-web-tests: true
            use-custom-model: false
          - python-version: 3.6
            django-version: "Django>=3.0,<3.1"
            run-web-tests: true
            use-custom-model: true
          - python-version: 3.6
            django-version: "Django>=3.0,<3.1"
            run-web-tests: true
            use-custom-model: false

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install codecov
        grep -v "^django==" requirements.txt > /tmp/reqs.txt
        pip install -r /tmp/reqs.txt
        pip install "${{ matrix.django-version }}" -U

    - name: Run tests
      run: ./scripts/ci_runtests.sh

    - name: Upload coverage to Codecov
      if: success()
      run: codecov

  deploy:
    if: github.event_name == 'push' && github.ref_type == 'tag'
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*

    - name: Notify Slack
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
