name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.9, 3.10]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -r mock/requirements.txt
        pip install pytest-cov
    - name: Run tests
      run: |
        PYTHON=python${{ matrix.python-version }} ./mock/run-tests.sh

  copr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - python-version: 3.9
            package: mock
            name: mock RPM in Copr
          - python-version: 3.9
            package: mock-core-configs
            name: mock-core-configs RPM in Copr
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Copr build
      run: |
        PACKAGE=${{ matrix.package }} .travis/copr-build
